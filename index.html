<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg">
   <div class="card" style="width: 25rem;">
    <img src="images/bg-pattern-card.svg" class="card-img-top"  alt="...">
    <div class="card-body    para">
    
      <img src="images/image-victor.jpg" alt="" class="im">
      <h5 class="card-title">Victor Crest <smal  class="it">26</smal></h5>
      <p class="card-text it ">London</p>
    </div>
    <ul class="list-group list-group-flush" ">
      
      <li class="list-group-item   hello    ontainer">
        <div class="followers">
          <span class="count"   style="color: black;">80K</span> <br> Followers
        </div>
        <div class="likes">
          <span class="count"  style="color: black;">803K</span> <br> Likes
        </div>
        <div class="photos">
          <span class="count"  style="color: black;">1.4K</span> <br> Photos
        </div>
      
    </ul>
   
  </div>
  <div class="attribution" style="color: black;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="color: rgb(0, 255, 34);">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Nohalottt"  style="color: rgb(0, 255, 34);">Nouhaila Farajy</a>.
  </div>
</body>
</html>
